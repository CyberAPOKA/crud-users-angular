<app-header></app-header>
<div class="flex flex-col items-center justify-center mt-8">
    <h2 class="text-2xl font-black text-purple-700">Login</h2>
    <form (ngSubmit)="login()">
        <div>
            <label class="block" for="email">Email:</label>
            <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                class="rounded border p-1" />
        </div>
        <div>
            <label class="block" for="password">Senha:</label>
            <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required class="rounded border p-1" />
        </div>
        <button type="submit"
            class="w-full mt-4 bg-purple-900 text-white p-2 rounded">Entrar</button>
    </form>

    <!-- <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div> -->
</div>
